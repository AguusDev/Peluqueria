<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Peluqueria</title>
</head>
<body>
    <div class="page__container">
        <div class="picture__container"></div> 
        <div class="barber__container">
            <header class="header">
                <h1 class="title__header">App Peluqueria</h1>
                <div class="nav__container">
                    <nav class="navigator">
                        <button  class="nav__item" data-paso="1">servicios</button> 
                        <button  class="nav__item" data-paso="2">informacion de cliente</button>
                        <button  class="nav__item" data-paso="3">resumen</button>
                    </nav>
                </div>
            </header>

            <!-- Comienza la App de Peluqueria-->

            <main>
                <div class="app">
                    <div id="paso-1" class="section">
                        <h2 class="title__section">Servicios</h2>
                        <p class="section__p">Elige tus Servicios a Continuacion</p>
                        <div class="listado-servicios"></div>
                    </div>
                    <div id="paso-2" class="section">
                        <h2 class="title__section">Tus Datos y Citas</h2>
                        <p class="section__p">Coloca tus datos y fecha de tu cita</p>

                        <form action="" class="form">
                            <div class="campo">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre">
                            </div>
                            <div class="campo">
                                <label for="fecha">Fecha</label>
                                <input type="date" name="fecha"  id="fecha" >
                            </div>
                            <div class="campo">
                                <label for="hora">Hora</label>
                                <input type="time"  id="hora" placeholder="Hora">
                            </div>
                        </form>
                    </div>
                    <div id="paso-3" class="section contenido-resumen">
                        <h2 class="title__section">resumen</h2>
                    </div>
                    <div class="paginacion">
                        <button id="anterior">
                            &laquo; Anterior
                        </button>
                        <button id="siguiente">
                            Siguiente &raquo;
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- <footer class="foot__container">
        <div class="footer">
            <h1 style="color: aliceblue;">hola mundo</h1>
        </div>
    </footer> -->
    <script src="./src/js/app.js"></script>
</body>
</html>
